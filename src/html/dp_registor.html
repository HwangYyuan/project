<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/dp_registor.css" />
    <script src="../js/require.js" type="text/javascript" data-main="../js/dp_registor"></script>
</head>
<body>
    <div id="login-top">
        <div class="body clearfix">
            <h3>您好，欢迎来到海豚村</h3>
            <ul class="clearfix fr">
                <li><a href="../html/dp_login.html"><span>登录</span></a></li>
                <li><a href="../html/dp_registor"><span>注册</span></a></li>
                <li><i></i><a href="#"><span>手机版</span></a></li>
                <li><a href="#"><span>关注</span></a></li>
                <li><a href="#"><span class="last">在线客服</span></a></li>
            </ul>
        </div>
    </div>
    <div id="login-logo">
        <div class="container clearfix">
            <div class="logo-l fl">
                <h2>海豚村</h2>
                <a href="#"><img src="../img/logo.png" alt="" /></a>
            </div>
            <div class="logo-r fr">
                <img src="../img/login-promise.jpg" alt="" />
            </div>
        </div>
    </div>
    <div id="login-main">
        <div class="container clearfix">
            <img src="../img/login&registor.jpg"/>
        </div>
        <div class="container1 clearfix">
            <div class="login-vip fr">
                <div class="login-vip_top">
                    <h2>新用户注册</h2>
                    <span>已有帐号?<span><a href="../html/dp_login.html">&nbsp;立即登录</a></span></span>
                    
                </div>
                <div class="login-vip_form">
                    <p>手机号码<input type="text" placeholder="请使用常用手机" id="phone"/></p>

                    <h5><i class="info num">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</i>或使用<span>邮箱注册</span></h5>
                    <p>请设置密码<input type="password" placeholder="6-16个数字，字母或符号区分大小写" id="pwd"/></p>
                    <div class="info mima"></div>
                    <p>确认密码<input type="password" placeholder="请确认输入密码" id="pwdAgain"/></p>
                    <div class="info queren"></div>
                    <p>验证码<input type="text" placeholder="请输入验证码" id="sure"/><span class="yanma"></span></p>
                    <div class=" info yanzhengma"></div>
                    <input type="checkbox" />
                    <span>我已阅读并同意<span>《服务条款》</span>及<span>《隐私条例》</span></span>
                    <button class="btn">注册</button>
                </div>
                <div class="login-vip_icon">
                    <span>快捷登录方式：</span>
                    <i></i>
                    <i></i>
                    <i></i>
                    <i></i>
                    <span>微信扫描<br />直接登录</span>
                </div>
            </div>
        </div>
    </div>
    <div id="login-bottom">
        <div class="container clearfix">
            <div></div>
            <p>COPYRIGHT&#169;2013-2018 All Rights Reserved. 粤ICP备 13081207号</p>
            <div></div>
        </div>
    </div>
</body>
</html>
